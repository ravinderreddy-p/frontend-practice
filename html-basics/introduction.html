<html>
    <head>
        <title>Introduction</title>
    </head>
    <body>
         <!-- div: This tag renders block of code into one container. -->
        <div id="header-container">
            <h1>Header1</h1>
            <h2>Header2</h2>
            <h3>Header3</h3>
            <h4>Header4</h4>
            <h5>Header5</h5>
            <h6>Header6</h6>
            <p>Subject: HTML/CSS</p>
        </div>
        <!-- Inline elements in HTML are: strong, span, etc. -->
        <div id="inline-example">
            <p>This paragraph contains <strong>Inline Element</strong></p>
        </div>
        <div id="list-container">
            <h4>Listing tags</h4>
            <ul>
                <li> HTML </li>
                <li> CSS </li>
                <li> JavaScript </li>
                <li> React</li>
            </ul>
            <ol type="i">
                <li>NodeJs</li>
                <li>ExpressJS</li>
                <li>MongoDB</li>
                <li>SQL</li>
            </ol>
        </div>
    </body>
</html>
