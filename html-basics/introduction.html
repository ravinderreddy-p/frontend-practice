<!DOCTYPE html>
<html>
    <head>
        <title>Introduction</title>
        <link rel="stylesheet" href="./introduction.css">
        <style>
            h2{
                color: green;
            }
        </style>
    </head>
    <body>
         <!-- div: This tag renders block of code into one container. -->
         <!-- There are 3 ways to apply styles to elements
                1. Directly applying to element
                2.  in header tag, add <style> elements and apply changes to particular tags
                3. create .css file and apply styles to elements by class or id or tag names-->
        <div id="header-container">
            <h1 style="color: red;">Header1</h1>
            <h2>Header2</h2>
            <h3>Header3</h3>
            <h4>Header4</h4>
            <h5>Header5</h5>
            <h6>Header6</h6>
            <p>Subject: HTML/CSS</p>
        </div>
        <!-- Inline elements in HTML are: strong, span, etc. -->
        <!-- Block element will display in new line and whereas inline element will display in same line -->
        <div id="inline-example">
            <p>This paragraph contains <strong>Inline Element</strong></p>
        </div>
        <div id="list-container">
            <h4>Listing tags</h4>
            <ul>
                <li> HTML </li>
                <li> CSS </li>
                <li> JavaScript </li>
                <li> React</li>
            </ul>
            <ol type="i">
                <li><a href="./node.html">NodeJS</a></li>
                <li>ExpressJS</li>
                <li>MongoDB</li>
                <li>SQL</li>
            </ol>
        </div>
        <!-- adding an image to page -->
        <div>
            <img src="https://picsum.photos/200/300" alt="Display ERROR">
        </div>
        <!-- This element is an example of box-model design of a HTML element -->
        <div class="box-model">
            Content Area
        </div>
        <div class="flex-example">
            <div class="box-one">
                Box one
            </div>
            <div class="box-two">
                Box two
            </div>
        </div>
        <footer>
            <div>
                This is our footer 
            </div>
            <aside>
                This is in our aside 
            </aside>
        </footer>
    </body>
</html>
